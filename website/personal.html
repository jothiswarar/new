<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="personal.css"> <!-- Add the link to personal.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <a href="index.html" class="logo">
            <i class='bx bxs-movie'></i>Movie Mate
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Movies</a></li>
            <li><a href="table.html">Cart</a></li>
            <li><a href="personal.html" class="home-active">Profile</a></li>
        </ul>
    </header>

    <!-- Profile Section -->
    <section class="profile" id="profile">
        <div class="container">
            <div class="profile-card" id="profile-card">
                <div class="profile-header">
                    <img src="./img/profile-pic.jpg" alt="User Profile Picture" class="profile-pic">
                    <h1 class="profile-name" id="username"></h1>
                    <p class="profile-email" id="useremail"></p>
                </div>
                <div class="profile-body" id="profile-body">
                    <h2>Account Details</h2>
                    <p><strong>Username:</strong> <span id="user-username"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Phone:</strong> <span id="user-phone"></span></p>
                    <p><strong>Membership Type:</strong> <span id="membershipType"></span></p>
                    <p><strong>Membership Duration:</strong> <span id="membershipDuration"></span> days</p>
                </div>
                <div class="profile-footer">
                    <a href="edit-profile.html" class="btn">Edit Profile</a>
                    <a href="change-password.html" class="btn">Change Password</a>
                    <a href="si.html" class="btn">Logout</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section class="footer">
        <a href="" class="logo">
            <i class="bx bxs-movie"></i>Movie Mate
        </a>
        <div class="social">
            <a href=""><i class='bx bxl-facebook'></i></a>
            <a href=""><i class='bx bxl-twitter'></i></a>
            <a href=""><i class='bx bxl-instagram'></i></a>
        </div>
    </section>

    <!-- Copyright -->
    <div class="copyright">
        <p>&#169; Movie Mate All Right Reserved</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="personal.js"></script>
</body>
</html>
