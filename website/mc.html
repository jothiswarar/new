
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mate</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- styles  -->
    <link rel="stylesheet" href="mc.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>Movie Mate</span></a>
            <!-- CART ICON  -->
            <a href="table.html">
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
            </a>
        
            <ul class="navbar">
                <li><a href="index.html" >Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="cart.html" class ="home-active">Cart</a></li>
                <li><a href="personal.html">Profile</a></li>
            </ul>

            <!-- CART  -->
        </div>
    </header>

    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Your Cart</h2>
        
        <main class="table" id="customers_table">
            <section class="table__header">
                <h1 style="color: red;">Movies</h1>
                <div class="input-group">
                    <input type="search" placeholder="Search Movie...">
                    <span style="font-size: 20px; color: red;">üîç</span>
                </div>
            </div>
            <div class="export__file">
                    
                        <label for="export-file" class="export__file-btn" title="Export File">
                            <i class="fa-solid fa-file-export" style="color: red; margin-top: 9px; margin-left: 10px; font-size: 1.5rem;"></i>
                        </label>

                    <input type="checkbox" id="export-file">
                    <div class="export__file-options">
                        <label>Export As &nbsp; &#10140;</label>
                        <label for="export-file" id="toPDF">PDF <img src="./img/pdf.jpg" alt=""></label>
                    </div>
            </div>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th> S.No<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Movie<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Language <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Status<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Genre<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Amount <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Cart <span class="icon-arrow">&UpArrow;</span></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                    <tfoot>
                        <tr id="totalRow">
                            <td colspan="5">Total Price:</td>
                            <td id="totalPrice" colspan="2"></td>
                        </tr>
                        <tr>
                            <td colspan="7"><button id="purchaseButton" class="purchase-btn">Purchase</button></td>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </main>
    </section>

    <!-- link js  -->
    <!--<script src="cart.js"></script>-->
    <script src="mc.js"></script>
</body>

</html>
