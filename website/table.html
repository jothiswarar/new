<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>

    <!-- box icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- styles  -->
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <!-- HEADER  -->
    <header>
        <!-- NAV  -->
        <div class="nav container">
            <a href="#" class="logo"><span>Movie Mate</span></a>
            <!-- CART ICON  -->
            <a href="mc.html">
                <i class="bx bx-shopping-bag" id="cart-icon"></i>
                <span class="tooltip">View Cart</span>
            </a>
        
            <ul class="navbar">
                <li><a href="index.html" >Home</a></li>
                <li><a href="#movies">Movies</a></li>
                <li><a href="cart.html" class ="home-active">Cart</a></li>
                <li><a href="personal.html">Profile</a></li>
            </ul>

            <!-- CART  -->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>

                <!-- CONTENT  -->
                <div class="cart-content">


                </div>

                <!-- TOTAL   -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- BUY BUTTON  -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- CART CLOSE  -->
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>

    <!-- SHOP SECTION  -->
    <section class="shop container">
        <h2 class="section-title">Movies List</h2>
        
        <main class="table" id="customers_table">
            <section class="table__header">
                <h1 style="color: red;">Movies</h1>
                <div class="input-group">
                    <input type="search" placeholder="Search Movie...">
                    <img src="img/search.png" alt="">
                </div>
            </section>
            <section class="table__body">
                <table>
                    <thead>
                        <tr>
                            <th> S.No<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Movie<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Language <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Status<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Genre<span class="icon-arrow">&UpArrow;</span></th>
                            <th> Amount <span class="icon-arrow">&UpArrow;</span></th>
                            <th> Cart <span class="icon-arrow">&UpArrow;</span></th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </section>
        </main>
    </section>

    <!-- link js  -->
    <script src="table.js"></script>
</body>

</html>
